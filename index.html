<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferando</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body onload="renderMealsAndBasket()">

    <header>
        <img class="logo-img" src="./img/logo.png">
        <span>In der Börsiglache 54, 77723 Gengenbach</span>
        <div id="nav">
        <img class="language-img" src="./img/german.png">
        <span>DE</span>
        </div>
    </header>

    <section id="main-container">

        <div id="main-container-left">
            <img class="pizza-img" src="./img/pizza.jpg">
            <div class="restaurant">
                <h1>Pizza-Haus Gengenbach</h1>
                <div class="restaurant-infos">
                    <div class="stars-and-evaluations">
                    <img class="stars-img" src="./img/stars.png">  
                    <span>(436 Bewertungen)</span>
                    </div>
                    <img class="heart-img" src="./img/heart.png">
                </div>
            </div>
            <div class="kind-of-meals">
                <img class="search-img" src="./img/search.jpg">
                <span>Salate</span>
                <span>Antipasti</span>
                <span class="pizza">Pizzen</span>
                <span>Pasta</span>
                <span>Desserts</span>
                <span>Getränke</span>
            </div>
            <div id="meals-container"> 

            </div>
        </div>

        <div id="main-container-right">
            
        </div>

    </section>

    <footer>
        <img src="./img/footer-img.jpg">
    </footer>
    
</body>
</html>
